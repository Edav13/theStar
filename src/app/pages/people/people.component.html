<div class="container p-4">
  <h1 class="text-center">The Star Wars</h1>
  <table class="table">
    <thead>
      <th>Hair Color</th>
      <th>Gender</th>
      <th>Name</th>
      <th>Height</th>
    </thead>
    <tbody>
      <tr *ngFor="let people of listPeople; let id = index">
        <td>{{people?.hair_color}}</td>
        <td>{{people?.gender}}</td>
        <td> <a [routerLink]="['/individual/', id + 1]" [ngStyle]="{color: 'inherit', textDecoration: 'none'}"> {{people?.name}} </a></td>
        <td>{{people?.height}} cm.</td>
        <td>
          <button class="btn btn-secondary" [routerLink]="['/individual/', id + 1]">Detail</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
